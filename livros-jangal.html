<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/tupancy.png">

    <title>Grupo Escoteiro Tupancy</title>
  </head>
  <body>

    <!-- Rodapé da página -->
    <div class="row">
      <div class="col-12 mb-3"><hr></div>
      
      <!-- Coluna 1 -->
      <div class="col-sm-4">
         <h5>Reuniões</h5>
         <p class="mb-0">Sábados</p>
         <p class="mb-0">Ramo Lobinho: 9:00 - 11:00</p>
         <p class="mb-0">Ramo Escoteiro e Sênior: 15:00 - 18:00</p>
         <img src="img/logoescoteirossp.jpg" alt="Logo escoteiros São Paulo" width="90%">
      </div>

      <!-- Coluna 2 -->
      <div class="col-sm-4">
        <h5>Menu</h5>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Grupo</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Escotismo</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Mundo Melhor</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Biblioteca</a>
          <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Contatos</a>
        </div>
        
      </div>

      <!-- Coluna 3 -->
      <div class="col-sm-4">
        <h5>Social</h5>
        <div class="btn-group-vertical btn-block btn-group-lg" role="group">
          <a class="btn btn-outline-dark" href="#">Facebook</a>
          <a class="btn btn-outline-dark" href="#">Instagram</a>
          <a class="btn btn-outline-dark" href="#">Youtube</a>
        </div>
      </div>

      <!-- Citação no final da página -->
      <div class="col-12 mt-5">
        <blockquote class="blockquote text-center">
          <p class="mb-0">"Procurem deixar o mundo um pouco melhor do que como o encontratam"</p>
          <footer class="blockquote-footer">Robert Baden-Powell <cite title="Source Title">Fundador do Escotismo</cite></footer>
        </blockquote>
      </div>
    </div>


   <!-- JavaScript (Opcional) -->
   <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
  </body>
</html>
